<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>
</head>

<body>
    <form class="d-flex align-items-center justify-content-between flex-sm-row flex-column m-3">
        <input type="number" class="form-control w-100 m-3 bg-light fs-5" placeholder="Birinchi sonni kiriting" id="n1">

        <select id="amallar" class="form-select w-100 h-25 m-3 bg-light fs-5" aria-label="Default select example">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>

        <input type="number" class="form-control w-100 m-3 bg-light fs-5 n2" placeholder="Ikkinchi sonni kiriting"
            id="n2">

        <input type="text" class="form-control w-100 m-3 bg-light fs-5" disabled placeholder="Natija" id="Javob">

        <button type="submit" class="btn btn-primary m-3 fs-5 w-100" id="Submit">Hisoblash</button>
    </form>

    <script src="./script.js"></script>
</body>

</html>
